<html>
  <head>
          <!-- META -->     <meta charset="utf-8">     <meta name="viewport" content="width=device-width, initial-scale=1">      <title>Spark</title>      <!-- SCROLLS -->     <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->     <link rel="stylesheet" href="stylesheets/style.css">      <style>            </style>      <!-- SPELLS -->     <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->     <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->     <script src="//cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.min.js"></script><!-- load masonry -->     <script src="https://use.typekit.net/oof3bbc.js"></script> <!-- Load Typekit -->     <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </head>
  <body>
    <!-- Navbar for the application --> <nav class="navbar navbar-default navbar-fixed-top">         <div class="container">          <div class="pull-left">           <a href="index.htm">            <img src="images/spark-logo.svg" alt="Spark Logo" height="40" style="margin-top: 5pt;">           </a>          </div>          <ul class="nav-right-elements pull-right">            <li>              <a href="login.htm">Log In</a>            </li>            <li>              <a href="signup.htm">Sign Up</a>            </li>          </ul>         </div>       </nav>
    <section style="min-height:100vh; background: linear-gradient(to top, rgba(241, 196, 15, 0.9), rgba(255,255,255,1) 80%), url('http://e.fastcompany.net/multisite_files/coexist/poster/2012/11/1680830-poster-1280-rfid-from-above.jpg'); background-size:cover; ">
     
      <div class="container" style="padding-top:20vh;">
      
       <div class="col-md-4 col-md-offset-4 text-center">
        <form action="#">
         <div class="col-md-12 text-left">
            <span>You are</span><br>
          </div>
          
          <div class="col-md-6 text-left">
            <input type="radio" name="user-type">&nbsp;User  
          </div>
          <div class="col-md-6 text-left">
            <input type="radio" name="user-type">&nbsp;Investor  
          </div>
          
          <input type="number" name="phno" id="phno" placeholder="Enter Phone Number" class="form-control" required>
          <div class="col-md-8" style="padding: 0">
            <input type="text" name="uname" id="uname" placeholder="Full Name" class="form-control" required>
          </div>
          <div class="col-md-3 col-md-offset-1" style="padding: 0">
            <input type="text" name="age" id="age" placeholder="Age" class="form-control" required>
          </div>
          <input type="text" name="email" id="email" placeholder="Enter Email" class="form-control">
          <input type="password" name="passkey" id="passkey" placeholder="Enter Password" class="form-control" required>
          <input type="password" name="cpasskey" id="cpasskey" placeholder="Confirm Password" class="form-control" required>
          
          <span>Gender</span><br>
          <div class="col-md-6 text-left">
            <input type="radio" name="user-type">&nbsp;Male  
          </div>
          <div class="col-md-6 text-left">
            <input type="radio" name="user-type">&nbsp;Female  
          </div>
          
           <textarea name="addr" id="addr" class="form-control" cols="30" rows="2" placeholder="Enter Address Line" style="resize: none;"></textarea>
           <div class="col-md-4" style="padding: 0" required>
            <input type="text" name="zip" id="zip" placeholder="Enter ZIP" class="form-control" required>
          </div>
          <div class="col-md-7 col-md-offset-1" style="padding: 0">
            <input type="text" name="city" id="city" placeholder="Enter City" class="form-control" required>
          </div>
          
          <input type="state" name="state" id="state" placeholder="Enter State" class="form-control" required>
          <br>
          <div class="col-md-12 text-left">
            <span>Interested In</span><br>
          </div>
          
          <div class="col-md-6 text-left">
            <input type="checkbox" name="category">&nbsp;cat1  
          </div>
          <div class="col-md-6 text-left">
            <input type="checkbox" name="category">&nbsp;cat2  
          </div>
          
          <button class="btn btn-primary" type="submit">Sign Up</button>
        </form> 
        
        <br><br><br><br>
        <br>
       </div>
        
      </div>
    </section>
  </body>
</html>
