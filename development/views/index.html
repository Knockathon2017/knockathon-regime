<!doctype html>
<html ng-app="spark">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Spark</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
      ul.nav-right-elements{
        text-decoration: none;
      }
      ul.nav-right-elements > li{
        text-decoration: none;
        float: left;
        padding: 10pt 10pt;
      }
      .navbar{
        background: linear-gradient(to top, rgba(255,255,255,0.1), rgba(255, 255, 255, 1.0) 45%);
        border: none;
        height: 60pt;
      }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="js/core.js"></script>
</head>
<body ng-controller="sparkController">
  <section style="height:100vh; background: url('http://www.hdwallpapersllc.com/wp-content/uploads/2015/07/digital-colorful-abstract-HD-wallpaper.jpg'); background-size:cover; ">
     <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
         <div class="pull-left">
           <img src="http://design.ubuntu.com/wp-content/uploads/ubuntu-logo32.png" alt="" height="50">
         </div>
         <ul class="nav-right-elements pull-right">
           <li>
             <a href="#">Log In</a>
           </li>
           <li>
             <a href="#">Sign Up</a>
           </li>
         </ul>
        </div>
      </nav>
      <div class="container" style="background: rgba(0,0,0,0.4); padding-top:20vh;">
      
       <div class="col-md-4 col-md-offset-4 text-center">
        <form action="#">
          <input type="text" name="uname" id="uname" placeholder="Enter Phone Number" class="form-control">
          <input type="password" name="pass" id="pass" placeholder="Password" class="form-control">
          <button type="submit">Log In Now</button>
        </form> 
        <span>Don't have an account ? <br><a href="#">Sign Up Now!</a></span>
        
        <br><br><br><br>
        <span><a href="#">About Us</a>    |    <a href="#">Privacy Policy</a>    |    <a href="#">Learn</a></span>
        <br>
       </div>
        
      </div>
    </section>
</body>
</html>
