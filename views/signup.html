<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
      ul.nav-right-elements{
        text-decoration: none;
      }
      ul.nav-right-elements > li{
        text-decoration: none;
        float: left;
        padding: 10pt 10pt;
      }
      .navbar{
        background: linear-gradient(to top, rgba(255,255,255,0.1), rgba(255, 255, 255, 1.0) 45%);
        border: none;
        height: 60pt;
      }
    </style>
  </head>
  <body>
  
  <!-- Navigation Bar -->
   <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
         <div class="pull-left">
           <img src="http://design.ubuntu.com/wp-content/uploads/ubuntu-logo32.png" alt="" height="50">
         </div>
         <ul class="nav-right-elements pull-right">
           <li>
             <a href="#">Log In</a>
           </li>
           <li>
             <a href="#">Sign Up</a>
           </li>
         </ul>
        </div>
      </nav>
      
      <!-- Main content Area -->
    <section style="height:100vh; background: url('http://www.hdwallpapersllc.com/wp-content/uploads/2015/07/digital-colorful-abstract-HD-wallpaper.jpg'); background-size:cover; ">
     
      <div class="container" style="background: #eee; padding-top:20vh;">
      
       <div class="col-md-4 col-md-offset-4 text-center">
        <form action="#">
         <div class="col-md-12 text-left">
            <span>You are</span><br>
          </div>
          
          <div class="col-md-6 text-left">
            <input type="radio" name="user-type">&nbsp;User  
          </div>
          <div class="col-md-6 text-left">
            <input type="radio" name="user-type">&nbsp;Investor  
          </div>
          
          <input type="number" name="phno" id="phno" placeholder="Enter Phone Number" class="form-control" required>
          <div class="col-md-8" style="padding: 0">
            <input type="text" name="uname" id="uname" placeholder="Full Name" class="form-control" required>
          </div>
          <div class="col-md-3 col-md-offset-1" style="padding: 0">
            <input type="text" name="age" id="age" placeholder="Age" class="form-control" required>
          </div>
          <input type="text" name="email" id="email" placeholder="Enter Email" class="form-control">
          <input type="password" name="passkey" id="passkey" placeholder="Enter Password" class="form-control" required>
          <input type="password" name="cpasskey" id="cpasskey" placeholder="Confirm Password" class="form-control" required>
          
          <span>Gender</span><br>
          <div class="col-md-6 text-left">
            <input type="radio" name="user-type">&nbsp;Male  
          </div>
          <div class="col-md-6 text-left">
            <input type="radio" name="user-type">&nbsp;Female  
          </div>
          
           <textarea name="addr" id="addr" class="form-control" cols="30" rows="2" placeholder="Enter Address Line" style="resize: none;"></textarea>
           <div class="col-md-4" style="padding: 0" required>
            <input type="text" name="zip" id="zip" placeholder="Enter ZIP" class="form-control" required>
          </div>
          <div class="col-md-7 col-md-offset-1" style="padding: 0">
            <input type="text" name="city" id="city" placeholder="Enter City" class="form-control" required>
          </div>
          
          <input type="state" name="state" id="state" placeholder="Enter State" class="form-control" required>
          <br>
          
          <button type="submit">Sign Up</button>
        </form> 
        <span>Already have an account ? <br><a href="#">Log In Here !</a></span>
        
        <br><br><br><br>
        <span><a href="#">About Us</a>    |    <a href="#">Privacy Policy</a>    |    <a href="#">Learn</a></span>
        <br>
       </div>
        
      </div>
    </section>
  </body>
</html>
